<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- Icons -->
  <link rel="shortcut icon" href="/public/favicons/favicon.ico">

  <link rel="apple-touch-icon" sizes="180x180" href="/public/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/public/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/public/favicons/favicon-16x16.png">
  <link rel="manifest" href="/public/favicons/manifest.json">
  <link rel="mask-icon" href="/public/favicons/safari-pinned-tab.svg" color="#202020">
  <meta name="theme-color" content="#202020">

  {% comment %} TODO remove this {% endcomment %}
  <meta name="cf-2fa-verify" content="7dc40f7a2641d83">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

  <!-- font awesome -->
  <link rel="stylesheet" href="/public/bower_components/font-awesome/web-fonts-with-css/css/fontawesome-all.min.css">

  <!-- jquery -->
  <script type="text/javascript" src="/public/bower_components/jquery/dist/jquery.min.js"></script>

  <!-- google fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abril+Fatface|Ubuntu|Open+Sans:400,400italic,400bold">
  <link href="https://fonts.googleapis.com/css?family=EB+Garamond:400,400i,500i&display=swap" rel="stylesheet">

  <!-- mathjax -->
  <script defer="defer" type="text/javascript" src="/public/bower_components/MathJax/MathJax.js?config=TeX-AMS_CHTML"></script>

  <script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    tex2jax: {inlineMath: [["$","$"],["\\(","\\)"]]}
  });
  </script>

  <!-- comments features -->
  <script async src="https://just-comments.com/w2.js"></script>


  <!-- modernizr -->
  <script defer="defer" type="text/javascript" src="/public/js/modernizr-build.min.js"></script>

  <!-- side comments -->
  <link rel="stylesheet" href="/public/bower_components/side-comments/release/themes/default-theme.css">
  <link rel="stylesheet" href="/public/bower_components/side-comments/release/side-comments.min.css">

  <script type="text/javascript" src="/public/bower_components/side-comments/release/side-comments.min.js"></script>

  <!-- bitcoin content -->
  <script defer="defer" type="text/javascript" src="/public/js/btc_modal.js"></script>
  <script defer="defer" type="text/javascript" src="/public/js/typed.custom.min.js"></script>

  <!-- fancy email subscription form -->
  <script defer="defer" type="text/javascript" src="/public/js/email-form.js"></script>

  <script defer="defer" type="text/javascript" src="/public/js/tipr.min.js"></script>

  <link rel="stylesheet" href="/public/css/poole.css">
  <link rel="stylesheet" href="/public/css/syntax.css">
  <link rel="stylesheet" href="/public/css/hyde.css">

  <link rel="stylesheet" href="/public/css/blog-styles.css">
  <link rel="stylesheet" href="/public/css/testimonial.css">
  <link rel="stylesheet" href="/public/css/portrait.css">
  <link rel="stylesheet" href="/public/css/img_grid.css">
  <link rel="stylesheet" href="/public/css/btc.css">
  <link rel="stylesheet" href="/public/css/email-form.css">
  <link rel="stylesheet" href="/public/css/tipr.css">

  <!-- search engine optimization  -->
  {% seo %}
</head>
